<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Online Voting System - Votes</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f0fdf4;
    margin: 20px;
}

h2 {
    color: #166534;
}

form {
    background: #dcfce7;
    padding: 15px;
    width: 420px;
    border-radius: 10px;
}

input, button {
    display: block;
    width: 95%;
    margin: 8px 0;
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #166534;
}

button {
    background: #16a34a;
    color: white;
    cursor: pointer;
}

button:hover {
    background: #15803d;
}

table {
    margin-top: 20px;
    border-collapse: collapse;
    width: 75%;
}

th {
    background: #16a34a;
    color: white;
    padding: 10px;
}

td {
    border: 1px solid #16a34a;
    padding: 8px;
}

tr:nth-child(even) {
    background: #ecfdf5;
}
</style>
<script>
function validateForm() {
    let voter = document.forms["voteForm"]["voter_id"].value;
    let candidate = document.forms["voteForm"]["candidate_id"].value;
    if (voter === "" || candidate === "") {
        alert("Please select both voter and candidate.");
        return false;
    }
}
</script>
</head>
<body>

<h2>üó≥Ô∏è Cast Vote</h2>

<form name="voteForm" onsubmit="return validateForm()">
    <input type="number" name="voter_id" placeholder="Voter ID">
    <input type="number" name="candidate_id" placeholder="Candidate ID">
    <button type="submit">Submit Vote</button>
</form>

<table>
<tr>
    <th>Vote ID</th>
    <th>Voter ID</th>
    <th>Candidate ID</th>
    <th>Date</th>
</tr>
<tr>
    <td>1</td>
    <td>1</td>
    <td>2</td>
    <td>2026-01-07</td>
</tr>
<tr>
    <td>2</td>
    <td>2</td>
    <td>1</td>
    <td>2026-01-06</td>
</tr>
</table>

</body>
</html>
